<div>
    <h1>Add New Assignment</h1>
    <form class="form-horizontal" method="post" action="">
        <fieldset>
            <div class="col-lg-10">
                <!-- Text input-->
                <div class="form-group">
                    <div class="col-lg-10">
                        <label class="control-label" for="Name">Name</label>
                        <div class="controls">
                            <input id="Name" name="Name" type="text" placeholder="Enter assignment name..." class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <div class="col-lg-10">
                        <label class="control-label" for="Description">Description</label>
                        <textarea class="form-control" rows="3" id="Description" name="assignmentDescription"></textarea>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <div class="col-lg-10">
                        <label class="control-label" for="TeamWorkId">Select Related Teamwork</label>
                        <div class="controls">
                            <select id="TeamWorkId" name="TeamWorkId" class="form-control" data-template="teamwork-template"></select>
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <div class="col-lg-10">
                        <label class="control-label" for="AssignmentStatus">Select Assignment Status</label>
                        <div class="controls">
                            <select id="AssignmentStatus" name="AssignmentStatus" class="form-control">
                                <option value="Pending" class="list-group-item">Pending</option>
                                <option value="Assigned" class="list-group-item">Assigned</option>
                                <option value="Completed" class="list-group-item">Completed</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="col-lg-10">
                        <label class="control-label" for="create-message"></label>
                        <div class="controls">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script id="teamwork-template" type="text/x-mustache-template">
    <option value="{{{Id}}}" class="list-group-item">
        {{{Name}}}
    </option>
</script>
